<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Battle Puffs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"

        <div class="flexbox">
            <img src="assets/images/puffy_4.png" class="header-puffs" alt="puffy-1 image">

                </div>
                <div class="card">
                    <h3 id="card_3"></h3>
                    <hr>
                    <div>
                        <div class="cardImage">
                            <img class='d_img' src='assets/images/puffy_3.png'>

                    </div>
                </div>
                <div class="card">
                    <h3 id="card_4"></h3>
                    <hr>
                    <div>
                        <div class="cardImage">
                            <img class='d_img' src='assets/images/puffy_4.png'>
                        </div>
                        <div class="d_stats" id="statsCard_4"></div>
                    </div>
                </div>
            </div>
        </div>
