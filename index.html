<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battle Puffs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">
</head>

<body>
    <!--- setup audio files -->
    <audio preload="auto" id="eClick">
        <source src="assets/sound/eClick.mp3" type="audio/mp3">
    </audio>
    <audio preload="auto" id="feefer">
        <source src="assets/sound/feefer.mp3" type="audio/mp3">
    </audio>
    <audio preload="auto" id="smack">
        <source src="assets/sound/smack.mp3" type="audio/mp3">
    </audio>

    <header>
        <div class="flexbox">
            <img src="assets/images/puffy_4.png" class="header-puffs" alt="puffy-1 image">
            <img src="assets/images/puffy_3.png" class="header-puffs" alt="puffy-1 image">
            <h1>Rough'n Tough Battle Puff</h1>
            <img src="assets/images/puffy_2.png" class="header-puffs" alt="puffy-1 image">
            <img src="assets/images/puffy_1.png" class="header-puffs" alt="puffy-1 image">
        </div>
    </header>

    <div class="bg content">

        <!--- start button (screen 1) -->
        <h2 class="startButton h2banner" id="startButton">
            <div class="throb">Click to Begin</div>
        </h2>

        <!--- choose destroyer (screen 2) -->
        <div class="hidden" id="destroyerSelection">
            <h2 class="h2banner">
                <div class="throb">Select Your Destroyer</div>
            </h2>
            <div class="flexbox cardHolder">
                <div class="card">
                    <h3 id="card_1"></h3>
                    <hr>
                    <div>
                        <div class="cardImage" id="cardImg_1"></div>
                        <div class="d_stats" id="statsCard_1"></div>
                    </div>
                </div>
                <div class="card">
                    <h3 id="card_2"></h3>
                    <hr>
                    <div>
                        <div class="cardImage" id="cardImg_2"></div>
                        <div class="d_stats" id="statsCard_2"></div>
                    </div>
                </div>
                <div class="card">
                    <h3 id="card_3"></h3>
                    <hr>
                    <div>
                        <div class="cardImage" id="cardImg_3"></div>
                        <div class="d_stats" id="statsCard_3"></div>
                    </div>
                </div>
                <div class="card">
                    <h3 id="card_4"></h3>
                    <hr>
                    <div>
                        <div class="cardImage" id="cardImg_4"></div>
                        <div class="d_stats" id="statsCard_4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--- battle setup (screen 3) -->
        <div class="hidden" id="battleScreen">
            <h2 class="h2banner" id="chooseOpponetBanner">
                <div class="throb">Choose Your Opponent</div>
            </h2>

            <!--- player selected puff -->
            <div class="puffSelected flexbox">
                <div class="battleD_stats puffInfo"></div>
                <div class="battleCardImage pSel" id="pSelected"></div>
            </div>

            <!--- enemy puffs pos_1-->
            <div class="flexbox pos_1"></div>

            <!--- battle button -->
            <div class="hidden flexbox" id="doBattleButtonDiv">
                <div id="doBattleButton">Battle!</div>
            </div>

            <!--- enemy puffs pos_2-->
            <div class="enemyPuff ePosition_2 pos_2 flexbox">
                <div class="battleCardImage" id="activeEnemy"></div>
                <div class="e_battleD_stats"></div>
            </div>

        </div>

        <!--- you lost screen -->
        <div class="youLost gameOver hidden">
            <h1>Sorry, You Lost</h1>
            <br>
            <div class="throb playAgain">Play Again</div>
        </div>

        <!--- you won screen -->
        <div class="youWon gameOver hidden">
            <h1>Awesome, You Won!</h1>
            <br>
            <div class="throb playAgain">Play Again</div>
        </div>

        <!--- none survived screen -->
        <div class="noneSurvived gameOver hidden">
            <h1>Oh crap, there are no survivors ...</h1>
            <br>
            <div class="throb playAgain">Play Again</div>
        </div>

        <footer>

        </footer>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>

</body>


</html>
